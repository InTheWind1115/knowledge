<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom编程-innerHTML和innerText操作div和span</title>
    <style type="text/css">
        #div1{
            background-color: aquamarine;
            width: 300dx;
            border: 1px black solid;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <script text="text/javascript">
        window.onload = function() {
            var btn = document.getElementById("btn");
            btn.onclick = function() {
                var divElt = document.getElementById("div1");
                //divElt.innerHTML = "asfasdfasdfasdfasdf";
                //divElt.innerHTML = "<font color='red'>用户名不能为空!</font>";
                divElt.innerText = "<font color='red'>用户名不能为空!</font>";
            }
        }
    </script>
    <input type="button" value="设置div中的内容" id="btn" />

    <div id="div1"></div>
</body>
</html>
