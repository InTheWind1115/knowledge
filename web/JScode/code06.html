<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script text="text/javascript">
        var nowTime = new Date();
        document.write(nowTime);
        document.write("<br>");
        document.write("<br>");
        
        //转换成具有本地语言环境的格式
        document.write(nowTime.toLocaleString);
        document.write("<br>");
        document.write("<br>");


        //当以上格式不是自己想要的，可以通过日期获取年月日等信息，自定义日期格式
        var t = new Date();
        var year = t.getFullYear(); //返回年信息，以全格式返回
        var month = t.getMonth();
        //var dayOfWeek = t.getDay(); //获取的是一周中的第几天 0-6
        var day = t.getDate(); //获取日信息
        document.write(year + "年" + month + "月" + day + "日");
        document.write("<br>");
        document.write("<br>");



        //重点：如何获取毫秒数(from 1970 1 1 00 00 00)
        var times = t.getTime();
        document.write(times);
        document.write("<br>");

    </script>

    <script text="text/javascript">

        function displayTime() {
            var time = new Date();
            var strTime = time.toLocaleString();
            document.getElementById("timeDiv").innerHTML = strTime;
        }

        //每隔1s调用dispalay函数
        function start() {
            v = window.setInterval("displayTime()", 1000);
        }

        function stop() {
            window.clearInterval(v);
        }

    </script>

    <input type="button" value="显示系统时间" onclick="displayTime();" />
    <input type="button" value="系统时间停止" onclick="stop();" />
    <div id="timeDiv"></div>
</body>
</html>
